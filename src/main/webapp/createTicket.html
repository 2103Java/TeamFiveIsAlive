<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="text-white font-weight-bold">
    <h1 class="text-center">Create Ticket Request</h1>
    <div class="container w-50 my-5 d-flex justify-content-center">
        <form class="form-signin" method="POST" action="/api/ticket/create">
            <label for="amountInput" class="sr-only">Amount</label>
            <input type="text" id="amountInput" name="amount" class="form-control" placeholder="$ Amount" required>
            <div class="row my-4">
                <div class="custom-control custom-radio mr-5 ml-3">
                    <input class="custom-control-input" id="lodgingRadio" type="radio" name="ticketType" value="LODGING" required>
                    <label class="custom-control-label" for="lodgingRadio">Lodging</label>
                </div>
                <div class="custom-control custom-radio mr-5">
                    <input class="custom-control-input" id="travelRadio" type="radio" name="ticketType" value="TRAVEL" required>
                    <label class="custom-control-label" for="travelRadio">Travel</label>
                </div>
                <div class="custom-control custom-radio mr-5">
                    <input class="custom-control-input" id="foodRadio" type="radio" name="ticketType" value="FOOD" required>
                    <label class="custom-control-label" for="foodRadio">Food</label>
                </div>
                <div class="custom-control custom-radio mr-5">
                    <input class="custom-control-input" id="otherRadio" type="radio" name="ticketType" value="OTHER" required>
                    <label class="custom-control-label" for="otherRadio">Other</label>
                </div>
            </div>
            <label for="descInput" class="sr-only">Description</label>
            <textarea id="descInput" name="description" class="form-control pb-5" placeholder="Optional"></textarea>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="submitButton">Create Ticket</button>
        </form>
    </div>
<!--    <script src="/CreateTicketAJAX.js"></script>-->
</body>
</html>
