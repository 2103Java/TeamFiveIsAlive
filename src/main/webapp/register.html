<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/68ba0b1c32.js" crossorigin="anonymous"></script>
        <link rel=stylesheet href="/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body class="text-center">
        <div id="loginContainer" class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <form class="form-signin" method="POST" action="/api/user/register">
                        <!-- <img class="mb-4" src="/images/4361.png_1200.png" alt="" width="72" height="72"> -->
                        <!-- <i class="fas fa-money-check-alt icon-big"></i> -->
                        <h1 class="h3 mb-3 font-weight-bold text-white">Enter Your Info</h1>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control login-input" name="email" placeholder="Email address" required autofocus>
                        <label for="inputFirstName" class="sr-only">First name</label>
                        <input type="text" id="inputFirstName" class="form-control login-input" name="firstName" placeholder="First name">
                        <label for="inputLastName" class="sr-only">Last name</label>
                        <input type="text" id="inputLastName" class="form-control login-input" name="lastName" placeholder="Last name">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control login-input" name="password" placeholder="Password" required>
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Create Account" id="submitButton">
                    </form>
                </div>
                <div class="col-sm"></div>
            </div>
            <div class="row"></div>
        </div>
        <script src="RegisterAJAX.js"></script>
    </body>
</html>
